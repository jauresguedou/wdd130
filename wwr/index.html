<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jaures Guedou">
    <meta name="description" content="Presente the navigation of the Amazone Whitewather Rafting Website and more about the company">
    <title>Amazone Whitewater Rafting Home Page </title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto&family=Roboto+Condensed:wght@100..900&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/rafting-logo.png" alt="Amazone rafting website logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
            
        
        </nav>

    </header>
    <main>
        <div class="hero">
           <img src="images/amazone-hero.webp" alt="Amazone Whitewater Rafting Hero" width="890" >
           <h1> Welcome to the Amazone Whitewater Rafting Home Page</h1>


           <section class="fill">
               
              <form action="" method="get">
                <fieldset>
                <legend>Subscribe to the Newsletter</legend>
                <label for="email-address">
                    Enter Your Email Address*
                    <input type="email" name="email-address" id="email-address" title="subscribe-email"required  placeholder="you@example.com">
                </label>
                 <label for="first-name">
                    Enter Your First Name*
                    <input type="text" name="first-name" id="first-name" title="first-name" required>
                </label>
                 <label for="last-name">
                    Enter Your Last Name(Optional)
                    <input type="text" name="last-name" id="last-name" title="last-name">
                </label>

                <button type="submit">Subscribe</button>

               </fieldset>
             </form>

          </section>


          <section class="call-to-action">
            <p><strong>You want to enjoy thrilling adventures?</strong></p>
            <a href="trips.html" role="button">Join The Trip</a>

          </section>
           <section class="offerings">
              <h2>Our Offerings</h2>
             <div class="offer">
                 <figure class="thrill">
                    <img src="images/first.jpg" alt="Group of people enjoing rafting" width="150">
                    <figcaption>Thrilling Rapids</figcaption>
                </figure>
                <figure class="float">
                    <img src="images/camping.jpeg" alt="A Beautiful Area To Camp" width="150">
                    <figcaption>Camping</figcaption>
                </figure>
                <figure class="splash">
                    <img src="images/excursion.jpg" alt="A Quick Trip" width="120">
                    <figcaption>Excursion</figcaption>
                </figure>
                
              </div>
           </section>

        </div>

    </main>
    <footer>
        <p>©️2025 |Amazone Whitewater Rafting| Jaures Guedou </p>
        <nav class="socialmedia">
                <a href="https://linkedin.com">
                    <img src="images/linkedin.png" alt="LinkedInd Icon" width="40">
                </a>    
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook Icon" width="40">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram Icon" width="40">
                </a>

        </nav>

    </footer>
    
</body>
</html>
